name: readian_flutter
description: "Readian Flutter application"
publish_to: 'none'
resolution: workspace

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # Local packages
  readian_data:
    path: ../packages/data
  readian_domain:
    path: ../packages/domain
  readian_presentation:
    path: ../packages/presentation
  readian_features:
    path: ../packages/features

  # External dependencies
  flutter_riverpod: ^2.6.0
  go_router: ^16.1.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/