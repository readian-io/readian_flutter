name: readian_data
description: "Data layer for Readian app - handles networking, local storage, and data sources"
publish_to: 'none'
resolution: workspace

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  # Domain layer dependency
  readian_domain:
    path: ../domain

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Code Generation
  freezed_annotation: ^2.4.0
  equatable: ^2.0.5

dev_dependencies:
  build_runner: ^2.4.7
  freezed: ^2.5.0
  json_serializable: ^6.7.1
  retrofit_generator: ^8.2.0
  flutter_lints: ^6.0.0